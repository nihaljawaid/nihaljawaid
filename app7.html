<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihal Jawaid Graphic Design</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* Define a custom aspect ratio for the A4-sized images.
           The ratio of an A4 page (210mm x 297mm) is approx. 0.707. */
        .aspect-a4 {
            /* The user-provided aspect ratio of 550x310 is close to 1.77, so we'll adjust the
               CSS to match that, assuming it's an intentional choice. */
            aspect-ratio: 550 / 310;
        }

        /* Keyframes for a dynamic background effect */
        @keyframes background-pan {
            from { background-position: 0% 0%; }
            to { background-position: -200% 0%; }
        }
        
        /* Keyframes for a subtle, pulsating glow effect on the body */
        @keyframes subtle-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.4); }
            50% { box-shadow: 0 0 15px rgba(144, 235, 243, 0.8), 0 0 20px rgba(0, 255, 255, 0.6); }
        }

        /* Apply a subtle text shadow hover effect */
        @keyframes text-shadow-pulse {
            0%, 100% { text-shadow: 0 0 10px rgba(85, 152, 152, 0.7); }
            50% { text-shadow: 0 0 20px rgb(78, 142, 142); }
        }

        /* Custom styling for the header and footer to place them above the canvas */
        .z-2 {
            z-index: 2;
        }

        /* The canvas element for the background animation */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind all other content */
        }
    </style>
</head>
<body class="font-inter text-gray-200 antialiased overflow-x-hidden min-h-screen relative bg-gradient-to-r from-gray-950 via-gray-900 to-gray-950 animate-[background-pan_30s_linear_infinite] motion-safe:animate-[subtle-glow_5s_ease-in-out_infinite_alternate]">
    <!-- Background particle canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Header section, with name/logo aligned to the top-left -->
    <header class="flex items-center justify-start gap-4 p-4 md:p-8 z-2">
        <!-- Logo and name container -->
        <div class="flex items-center gap-4">
            <!-- Replaced local image path with a placeholder URL -->
            <img src="111_PhotoGrid.jpeg" alt="Nihal Jawaid Logo" class="w-16 h-16 rounded-full border-2 border-cyan-400 transition-transform duration-300 ease-in-out hover:rotate-[360deg] hover:scale-110">
            <h1 class="text-xl md:text-2xl font-extrabold tracking-wide drop-shadow-lg transition-transform duration-300 ease-in-out hover:scale-105 motion-safe:hover:animate-[text-shadow-pulse_2s_ease-in-out_infinite] text-white">
                NIHAL JAWAID
            </h1>
        </div>
    </header>

    <!-- Main content area for the gallery -->
    <main class="container mx-auto px-4 md:px-8 py-8 z-2 relative">
        <!-- The gallery is now a responsive grid with 1 column on small screens and 2 on medium/large -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Individual image card components -->
            <!-- NOTE: All local image paths have been replaced with placeholders. You can

            <div class="image-card bg-gray-900 rounded-xl overflow-hidden shadow-lg border-2 border-transparent transition-all duration-400 ease-in-out hover:scale-105 hover:shadow-2xl hover:border-cyan-400 relative group transform translate-y-10 opacity-0 md:col-span-2">
                <img src="Image 22-08-2025 at 9.26 PM.jpg" alt="Flyer Design 1" class="w-full object-cover transition-transform duration-400 ease-in-out group-hover:scale-110 aspect-a4">
            </div>

            <!-- Flyer Design 2 -->

                <img src="Image 22-08-2025 at 9.28 PM.jpg" alt="Flyer Design 2" class="w-full object-cover transition-transform duration-400 ease-in-out group-hover:scale-110 aspect-a4">
            </div>

            <!-- Flyer Design 3 -->

                <img src="Image 22-08-2025 at 9.29 PM.jpg" alt="Flyer Design 4" class="w-full object-cover transition-transform duration-400 ease-in-out group-hover:scale-110 aspect-a4">

            <!-- Flyer Design 5 -->

                <img src="Image 22-08-2025 at 9.31 PM.jpg" alt="Flyer Design 5" class="w-full object-cover transition-transform duration-400 ease-in-out group-hover:scale-110 aspect-a4">

                <img src="Image 22-08-2025 at 9.32 PM.jpg" alt="Flyer Design 4" class="w-full object-cover transition-transform duration-400 ease-in-out group-hover:scale-110 aspect-a4">

    <!-- Simple footer for the page -->
    <footer class="text-center p-6 mt-12 border-t-2 border-gray-800 text-gray-500 text-sm z-2 bg-gray-950/50">

    </footer>

    <!-- JavaScript for the scroll-in animation and particle effect -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cards = document.querySelectorAll('.image-card');
            
            // Function to check if an element is in the viewport using IntersectionObserver
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        // Stagger the animation using a CSS variable
                        entry.target.style.transitionDelay = `${index * 0.1}s`;
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0) scale(1)';
                        
                        // Stop observing the element once it's visible
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.2 // Trigger when 20% of the item is visible
            });

            // Observe each card
            cards.forEach(card => {
                observer.observe(card);
            });
        });

        window.onload = function() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];

            // Set canvas size to the window size
            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            setCanvasSize();
            window.addEventListener('resize', setCanvasSize);

            // Particle class
            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 0.5 - 0.25;
                    this.speedY = Math.random() * 0.5 - 0.25;
                    this.color = 'rgba(0, 255, 255, ' + (Math.random() * 0.8 + 0.2) + ')';
                }

                // Update particle position
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.size > 0.2) this.size -= 0.01; // Slower fade
                }

                // Draw the particle
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Create new particles
            function createParticles() {
                const numParticles = 2; // Control how many particles are created per frame
                for (let i = 0; i < numParticles; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    particles.push(new Particle(x, y));
                }
            }

            // Animation loop
            function animateParticles() {
                // Clear the canvas with a transparent black to create a fade effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add new particles and update/draw existing ones
                createParticles();
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }

                // Remove particles that are too small
                particles = particles.filter(particle => particle.size > 0.2);

                // Request the next animation frame
                requestAnimationFrame(animateParticles);
            }

            animateParticles();
        };
    </script>
</body>
</html>
